<html>
    <head>
        <title>Validations - patter  ie RegEx</title>
    </head>
    <body>
        <h2>Input Tag - Pattern attribute Ex</h2>
        <h3>Registration Page</h3>
        <form >
            <label >User Name:</label>
            <input type="text" required minlength="5" maxlength="8"/> <br><br>
            <label >Mobile No:</label>
            <input type="text" required  pattern="[6-9][0-9]{9}"/> <br><br>
            <label >Vehible No:</label>
            <input type="text" required pattern="[K][A][0-9]{2}[A-Z]{2}[0-9]{4}"> <br><br>
            <input type="submit" value="Reg....">
        </form>
    </body>
</html>
